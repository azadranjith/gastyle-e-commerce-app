{% extends 'layout.html' %}

{% block content %}


<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Logged in as</strong>
                        <span>{{ user.first_name }}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                         
                            <div class="col-md-6">

                                <div class="card" style="text-align:center;">

                                    <div class="card-body">

                                        <h5 class="card-title">Total orders </h5>
                                        <h4>{{orders_count}}</h4>
                                       
                                    </div>
                                </div>
                            </div>




                            <div class="col-md-6">

                                <div class="card" style="text-align:center;">

                                    <div class="card-body ">  
                                        {% if user_profile.profile_picture %}
                                      <img src="{{ user_profile.profile_picture.url }}" alt="profile Picture" width="50" height="50" >
                                        {% else %}
                                        <img src="/media/avatar/ostrich.png" alt="profile Picture" width="50" height="50" >
                                        {% endif %}  
                                        <p class="mb-0 ">{{user.email}}</p>
                                        <p>{{user.phone}}</p>
                                    </div> 
                                </div>
                            </div>
                         
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{% endblock %}
